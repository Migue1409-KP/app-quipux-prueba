<div class="register-container">
    <h2>Registro</h2>
    <form (submit)="register(); $event.preventDefault()">
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required>
      <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
      <input type="password" placeholder="Confirmar contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
